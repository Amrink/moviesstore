{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Include Movie Petitions</h2>
    <a class="btn btn-primary" href="{% url 'petitions:create' %}">Create Petition</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>Movie</th><th>Yes votes</th><th>Created by</th><th>Created</th></tr></thead>
      <tbody>
        {% for p in petitions %}
          <tr>
            <td><a href="{% url 'petitions:detail' p.pk %}">{{ p.movie_title }}</a></td>
            <td>{{ p.yes_count }}</td>
            <td>{{ p.created_by }}</td>
            <td>{{ p.created_at|date:"Y-m-d H:i" }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4" class="text-muted">No petitions yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
